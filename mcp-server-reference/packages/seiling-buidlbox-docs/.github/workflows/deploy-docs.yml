name: Deploy GitBook Documentation

on:
  push:
    branches: [main]
    paths: ['packages/gitbook-docs/**']
  pull_request:
    branches: [main]
    paths: ['packages/gitbook-docs/**']

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: packages/gitbook-docs/package-lock.json
          
      - name: Install GitBook CLI
        run: npm install -g gitbook-cli
        
      - name: Install dependencies
        run: |
          cd packages/gitbook-docs
          npm install
          
      - name: Install GitBook plugins
        run: |
          cd packages/gitbook-docs
          gitbook install
          
      - name: Build documentation
        run: |
          cd packages/gitbook-docs
          gitbook build
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gitbook-build
          path: packages/gitbook-docs/_book
          
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/gitbook-docs/_book
          destination_dir: docs
          force_orphan: true
          
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“š Documentation has been built successfully! You can preview the changes in the build artifacts.'
            }) 